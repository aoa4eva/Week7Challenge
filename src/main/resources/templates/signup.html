<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/signupstyle.css">
</head>
<body>
<!-- body -->

<div id="wrapper">
    <div class="close">
        <a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>
   <form th:action="@{/register}" method = "post" th:object="${thisUser}">
                <div class="header">
                    <h1>Sign up</h1>
                    <input type="password"  th:field="*{password}" name="pass" title="Password" placeholder="Password" />
                    <input type="text"  th:field="*{username}" name="username" title="Username Name" placeholder="Display Name" />
                </div>

                    <button class="button signup" type="sumbit">Sign up</button>

                <div class="footer">
                    <h6>Get the most up to date news on one site!</h6>
                </div>
   </form>
</div>
</body>
</html>
